language: node_js
node_js:
  - 5.0.0
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
  code_climate:
    repo_token: 46f6d31d6b0777711b6c7e733234b023bda56e2e02c792c68c889005cf032ea6
install:
  - npm install -g istanbul mocha
  - npm install
script:
  - istanbul cover _mocha
after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash cli.sh
  - bash heroku_cli.sh
  - bash sample_deploy.sh
deploy:
  provider: heroku
  api_key:
    secure: 
  app: shubhamopevwebgen
  skip_cleanup: true # this will skip cleaning up assets generated while testing in travis, be sure to delete any extra components you're generating. 
  on:
    repo: shubham-padia/open-event-webapp
    branch:
    - master
    - development